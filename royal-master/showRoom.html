<!--================Header Area =================-->

<!--================Breadcrumb Area =================-->
<section class="breadcrumb_area blog_banner_two">
    <div class="overlay bg-parallax" data-stellar-ratio="0.8" data-stellar-vertical-offset="0" data-background=""></div>
    <div class="container">
        <div class="page-cover text-center">
            <h2 class="page-cover-tittle f_48">Account Management</h2>
            <ol class="breadcrumb">
                <li><input size="50%" type="text" id="searchRoom" placeholder="search Room" oninput="searchRoom()">
                </li>
            </ol>
        </div>
    </div>
</section>
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Create Room</h4>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
                <table >
                     <tr>  <td><input type="text" id="nameRoom" placeholder="Tên phòng"></td></tr>
                    <tr>   <td><input type="number" id="roomType" placeholder="số lượng người"></td></tr>
                    <td>Phòng thuộc khu</td>
                    <tr> <td><select id="roomKind">
                            <option value="Phòng khách sạn">Phòng khách sạn</option>
                            <option value="Phòng biệt thự">Phòng biệt thự</option>
                            <option value="Phòng tách biệt">Phòng tách biệt</option>
                        </select></td></tr>
                    <tr>    <td><input type="text" id="view" placeholder="Mô tả về phòng"></td></tr>
                    <td>Tình trạng phòng</td>
                    <tr> <td><select id="statusRoom">
                            <option value="1">Phòng có sẵn</option>
                            <option value="0">đang sửa</option>
                        </select> </td></tr>
                    <tr>  <td><input type="number" id="priceRoom" placeholder="Giá phòng"></td></tr>
                    <td> Ảnh mô tả </td>
                    <tr><td><input type="file" multiple id="picHotel" ></td></tr>

                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="loadFile()">Create new Room</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


<tbody id="showRoom">

</tbody>
