<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    <script src="jsCase/CRUD_Room.js"></script>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal">Add</a>
            </li>
        </ul>
    </div>
    <div class="form-inline my-2 my-lg-0">
        <input type="text" id="search" placeholder="search" oninput="search()">
    </div>
</nav>

<div id="content">

</div>
<div class="row">
    <div class="col-12">
        <h3 style="text-align: center">Room List</h3>
        <table class="table table-hover table-dark">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">nameRoom</th>
                <th scope="col">roomType</th>
                <th scope="col">roomKind</th>
                <th scope="col">view</th>
                <th scope="col">statusRoom</th>
                <th scope="col"> priceRoom</th>
                <th scope="col"> pictures</th>
                <!--                <th scope="col">picture2</th>-->
                <!--                <th scope="col">picture3</th>-->
            </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <label> nameRoom</label>
                        <input type="text" name="nameRoom" class="form-control" id="nameRoom">
                        <label> roomType</label>
                        <input type="number" name="roomType" class="form-control"id="roomType">
                        <label> roomKind </label>
                        <input type="text" name="roomKind" class="form-control"id="roomKind">
                        <label> view </label>
                        <input type="text" name="view" class="form-control"id="view">
                        <label> statusRoom </label>
                        <input type="text" name="statusRoom" class="form-control"id="statusRoom">
                        <label> priceRoom </label>
                        <input type="number" name="priceRoom" class="form-control"id="priceRoom">
                        <label> pictures </label>
                        <input type="file" name="file" class="form-control"id="pictures">
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary" data-dismiss="modal" onclick="uploadFile()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!--                FORM EDIT-->


                <form id="editForm">
                    <input hidden  id="idRoom">
                    <label> nameRoom </label>
                    <input type="text" name="nameRoom" class="form-control" id="nameRoomEdit">
                    <label> roomType </label>
                    <input type="number" name="roomType" class="form-control" id="roomTypeEdit">
                    <label> roomKind </label>
                    <input type="text" name="roomKind" class="form-control" id="roomKindEdit">
                    <label> view </label>
                    <input type="text" name="view" class="form-control" id="viewEdit">
                    <label>statusRoom </label>
                    <input type="text" name="statusRoom" class="form-control" id="statusRoomEdit">
                    <label> priceRoom </label>
                    <input type="number" name="priceRoom" class="form-control" id="priceRoomEdit">
                    <label> pictures </label>
                    <div id="newFile"></div>
                    <input type="file" name="fileEdit" id="imgEdit" class="form-control">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" onclick="checkEdit()">Edit</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="login">
                    <label> Username </label>
                    <input type="text" name="usernameLogin" id="usernameLogin" class="form-control">
                    <label> Password</label>
                    <input type="text" name="passwordLogin" id="passwordLogin" class="form-control">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary" data-dismiss="modal" onclick="loginUser()">Login</button>
            </div>
        </div>
    </div>
</div>
</body>
</head></html>
